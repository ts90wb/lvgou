<!DOCTYPE html >
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 投票报名 </title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/register.css">

</head>

<body>
    <div class="wrapper">
        <header>
            <div class="title">
                <img src="./image/home/home-title.png" alt="投起来" width="451" height="301">
            </div>
        </header>
        <div class="content">
            <form action="" method="post">
                <div class="username">
                    <h5>用户名:</h5>
                    <input type="text" placeholder="请填写用户名">
                </div>
                <div class="password">
                    <h5>密码:</h5>
                    <input type="text" placeholder="数字或字母不超过10个长度">

                </div>
                <div class="password">
                    <h5>确认密码:</h5>
                    <input type="text" placeholder="数字或字母不超过10个长度">

                </div>
                <div class="mobilephone">
                    <h5>手机号码:</h5>
                    <input type="text" placeholder="请填写正确格式的手机号码">

                </div>
                <div class="introduction">
                    <h5>自我描述:</h5>
                    <input type="text" placeholder="请填自我描述20字以内">

                </div>
                <div class="gender">
                    <h5>性别:</h5>
                    <div class="man">
                        <input type="radio" name="r-gender" id="man" checked><label for="man">男</label>
                    </div>
                    <div class="women">
                        <input type="radio" name="r-gender" id="women"><label for="women">女</label>
                    </div>
                </div>
                <div class="submit"><input type="submit"></div>
            </form>
        </div>
    </div>
</body>
<script>
</script>

</html>
